version: 2
jobs:
  build:
    working_directory: ~/API-market/crypto-service
    parallelism: 1
    shell: /bin/bash --login
    environment:
      MONGO_URL: mongodb://localhost:27017/data
      CIRCLE_ARTIFACTS: /tmp/circleci-artifacts
      CIRCLE_TEST_REPORTS: /tmp/circleci-test-results
      PYTHONPATH: ${PYTHONPATH}:${HOME}/google_appengine
      GCLOUD_PROJECT: ore-id
      SERVICE_VERSION: 1
    # In CircleCI 2.0 you can now specify your own image, or use one of our pre-configured images.
    # To see the list of pre-built images that CircleCI provides for most common languages see
    # https://circleci.com/docs/2.0/circleci-images/
    docker:
      - image: circleci/build-image:ubuntu-14.04-XXL-upstart-1189-5614f37
      - image: circleci/mongo:4.2.8
    steps:
      # Machine Setup
      - checkout
      # 'See docs on artifact collection here https://circleci.com/docs/2.0/artifacts/'
      - run: mkdir -p $CIRCLE_ARTIFACTS $CIRCLE_TEST_REPORTS
      - run:
          working_directory: ~/API-market/crypto-service
          command: nvm install 12.12.0 && nvm alias default 12.12.0
      # Dependencies
      #   This would typically go in either a build or a build-and-test job when using workflows
      # Restore the dependency cache
      - restore_cache:
          keys:
            # This branch if available
            - v1-dep-{{ .Branch }}-
            # Default branch if not
            - v1-dep-master-
            # Any branch if there are none on the default branch - this should be unnecessary if you have your default branch configured correctly
            - v1-dep-

      # install gcloud and login to it
      - run:
          working_directory: ~/API-market/crypto-service/src
          command: |
            if [ "$CIRCLE_BRANCH" == "master" ] || [ "$CIRCLE_BRANCH" == "staging" ]
              then
                  curl -o $HOME/google_appengine_1.9.30.zip https://storage.googleapis.com/appengine-sdks/featured/google_appengine_1.9.30.zip
                  unzip -q -d $HOME $HOME/google_appengine_1.9.30.zip
                  echo $GCLOUD_SERVICE_KEY | base64 --decode > ${HOME}/gcloud-service-key.json
                  echo Y | gcloud components update app
                  gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
                  gcloud config set project $GCLOUD_PROJECT
            fi

      # copy .env file from circleci injected environmental variables
      - run:
          working_directory: ~/API-market/crypto-service/src
          command: |
            if [ "$CIRCLE_BRANCH" == "master" ]
             then
                  cp -rf ./scripts/config/prod.app.yaml ./app.yaml
                  echo $ENV_PROD | base64 --decode >> ./.env
                  echo $ENV_TEST_PROD | base64 --decode >> ./backend/test/config/.env.test
            fi
            if [ "$CIRCLE_BRANCH" == "staging" ]
             then
                  cp -rf ./scripts/config/staging.app.yaml ./app.yaml
                  echo $ENV_STAGING | base64 --decode >> ./.env
                  echo $ENV_TEST_STAGING | base64 --decode >> ./backend/test/config/.env.test
            fi
            if [ "$CIRCLE_BRANCH" != "master" ] && [ "$CIRCLE_BRANCH" != "staging" ]
             then
                  cp -rf ./scripts/config/staging.app.yaml ./app.yaml
                  echo $ENV_STAGING | base64 --decode >> ./.env
                  echo $ENV_TEST_STAGING | base64 --decode >> ./backend/test/config/.env.test
            fi

      # create deploy_version file
      - run:
          working_directory: ~/API-market/crypto-service/src
          command: |
            ENV_HASH=$(sha1sum ./.env | awk '{print $1}') 
            echo ENV_HASH = "\"$ENV_HASH\"" >> ./deploy-version

            echo BUILD_VERSION = "\"$CIRCLE_BUILD_NUM\"" >> ./deploy-version

            CURRENTDATE=`date +"%A, %b %d, %Y %I:%M %p"`
            echo DEPLOY_DATE = "\"$CURRENTDATE\"" >> ./deploy-version

      # install npm dependencies and run build script
      - run:
          working_directory: ~/API-market/crypto-service/src
          command: |
            npm install
            npm run build
            # copy the folders we will deploy to a dist folder

                  # install npm dependencies and run build script
      
      # Linter
      - run:
          working_directory: ~/API-market/crypto-service/src
          command: npm run lint

      # Unit Tests
      #- run:
      #    working_directory: ~/API-market/crypto-service/src
      #    command: npm test

      # deploy to Google Cloud
      - run:
          working_directory: ~/API-market/crypto-service/src
          command: |
            if [ "$CIRCLE_BRANCH" == "master" ] || [ "$CIRCLE_BRANCH" == "staging" ]
              then
                  rm -rf ./node_modules
                  # deploy to AppEngine
                  #- ./scripts/deploy.sh --version=$SERVICE_VERSION
                  ./scripts/deploy.sh
            fi

      # Save dependency cache
      - save_cache:
          key: v1-dep-{{ .Branch }}-{{ epoch }}
          paths:
            # This is a broad list of cache paths to include many possible development environments
            # You can probably delete some of these entries
            - vendor/bundle
            - ~/virtualenvs
            - ~/.m2
            - ~/.ivy2
            - ~/.bundle
            - ~/.go_workspace
            - ~/.gradle
            - ~/.cache/bower

      # Teardown
      # Save test results
      - store_test_results:
          path: /tmp/circleci-test-results
      # Save artifacts
      - store_artifacts:
          path: /tmp/circleci-artifacts
      - store_artifacts:
          path: /tmp/circleci-test-results
